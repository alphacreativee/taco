<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <!-- import favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/taco_logo.svg" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Taco Del Sol Website" />
    <meta property="og:description" content="Taco Del Sol Website" />
    <!-- <meta property="og:image" content="./assets/images/banner.png" /> -->
    <!-- meta -->
    <!-- import boostrap css -->
    <link rel="stylesheet" href="./assets/libs/bootstrap.min.css" />
    <!-- end boostrap css -->
    <!-- import lightpick css -->
    <link rel="stylesheet" href="./assets/libs/lightpick.min.css" />
    <!-- end lightpick css -->
    <!-- import css swiper -->
    <link rel="stylesheet" href="./assets/libs/swiper-bundle.min.css" />
    <!-- end css swiper -->
    <link rel="stylesheet" href="./assets/font/catalish/stylesheet.css">
    <link rel="stylesheet" href="./assets/font/hermeneus/stylesheet.css">
    <!-- import font -->
    <link rel="stylesheet" href="./assets/font/unbounded/font.css" />
    <link rel="stylesheet" href="./assets/font/bringhum/font.css" />
    <!-- end import font -->
    <!-- import link custom css page -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- end link custom css page -->
  </head>
  <body>
    <!-- start header -->
    <header class="header position-fixed top-0 start-0 end-0">
      <div class="container-fluid p-0">
        <div
          class="header__container d-flex align-items-center justify-content-between"
        >
          <div class="header__left justify-content-start">
            <div class="header__music">
              <a href="#" id="audio-button" class="pause" title="Pause Music" onclick="togglePlayMusic(event)">
                <img src="./assets/images/ic_music.svg" alt="" />
                <img src="./assets/images/mute.svg" class="mute" alt="" />
              </a>
              <audio id="player" src="./assets/audio/Tequila.mp3"> </audio>
            </div>
          </div>
          <div class="header__center d-flex align-items-center">
            <div class="header__logo">
              <a href="./index.html" class="logo">
                <img src="./assets/images/logo_full.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="header__right d-flex justify-content-end">
            <div class="header__phone">
              <a href="tel:+84789921212" class="b0-font"
                >+84 789 92 12 12</a
              >
            </div>
            <div class="header__lang dropdown-custom d-none">
              <div class="lang__head dropdown-custom__btn">
                <div
                  class="value-select dropdown-custom__text h3-font text-center"
                >
                  EN
                </div>
              </div>
              <div class="lang__body dropdown-custom__menu">
                <div
                  class="dropdown-custom__item lang__item h3-font text-center"
                >
                  VI
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->
    <!-- custom cursor-->
    <div class="cursor-magic"></div>
    <main>
      <section class="section-reservation" style="background-image: url('./assets/images/background-blue.png');">
          <div class="container-fluid">
              <div class="reservation-wrapper">
                  <div class="reservation-wrapper__left">
                      <form class="book__table-form">
                          <div class="group-form">
                            <div class="date">
                              <input
                                type="text"
                                id="selectDate"
                                autocomplete="off"
                                placeholder=""
                                class="form-control"
                              />
                              <label for="selectDate">Select a date*</label>
                            </div>
                            <div class="time form-control">
                              <div class="dropdown-custom">
                                <div
                                  class="select-head dropdown-custom__btn d-flex align-items-center justify-content-between"
                                >
                                  <label for="time">Select a time*</label>
                                  <p class="b2-font dropdown-custom__text"></p>
                                  <img src="./assets/images/ic_arrows.svg" alt="" />
                                </div>
                                <div class="dropdown-custom__menu">
                                  <div class="dropdown-custom__item b2-font">
                                    11.30 am - 3 pm
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    5.30 pm - 11 pm
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="group-form">
                            <div class="adult form-control">
                              <div class="dropdown-custom">
                                <div
                                  class="select-adult dropdown-custom__btn d-flex align-items-center justify-content-between"
                                >
                                  <label for="adult">Adult</label>
                                  <p class="b2-font dropdown-custom__text"></p>
                                  <img src="./assets/images/ic_arrows.svg" alt="" />
                                </div>
                                <div class="dropdown-custom__menu">
                                  <div class="dropdown-custom__item b2-font">
                                    1
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    2
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    3
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    4
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    5
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="children form-control">
                              <div class="dropdown-custom">
                                <div
                                  class="select-children dropdown-custom__btn d-flex align-items-center justify-content-between"
                                >
                                  <label for="children">Children</label>
                                  <p class="b2-font dropdown-custom__text"></p>
                                  <img src="./assets/images/ic_arrows.svg" alt="" />
                                </div>
                                <div class="dropdown-custom__menu">
                                  <div class="dropdown-custom__item b2-font">
                                    1
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    2
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    3
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    4
                                  </div>
                                  <div class="dropdown-custom__item b2-font">
                                    5
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="view form-control">
                            <div class="dropdown-custom">
                              <div
                                class="select-head dropdown-custom__btn d-flex align-items-center justify-content-between"
                              >
                                <label for="time">View*</label>
                                <p class="b2-font dropdown-custom__text"></p>
                                <img src="./assets/images/ic_arrows.svg" alt="" />
                              </div>
                              <div class="dropdown-custom__menu">
                                <div class="dropdown-custom__item b2-font">
                                  Bar seats
                                </div>
                                <div class="dropdown-custom__item b2-font">
                                  Bar seats
                                </div>
                                <div class="dropdown-custom__item b2-font">
                                  Bar seats
                                </div>
                                <div class="dropdown-custom__item b2-font">
                                  Bar seats
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="name">
                            <input
                              type="text"
                              placeholder=" "
                              class="form-control"
                            />
                            <label for="name">Name of booking*</label>
                          </div>
                          <div class="phone">
                              <input
                                placeholder=" "
                                class="form-control"
                                type="number"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                              />
                              <label for="phone">Your phone number*</label>
                          </div>
                          <div class="aniversary">
                              <label for="aniversary" class="b2-font">Aniversary</label>
                              <input type="checkbox" id="aniversary">
                              <div class="icon"> 
                                <svg width="15" height="10" viewBox="0 0 15 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M2.779 5.92211L3.30299 6.4492L4.35281 7.99593L6.44689 9.61174L8.20492 8.22684L9.81996 6.36335C9.89044 6.22342 10.0575 6.02245 10.321 5.76046C10.6724 5.41114 11.128 4.87148 11.4995 4.5C12.4995 3.5 13.5453 2.30306 13.9544 1.82374C14.0071 1.77134 14.0511 1.71016 14.0864 1.64019C14.1744 1.48279 14.1922 1.37773 14.1398 1.32502L10.8126 0.978C10.7427 0.907721 10.6024 0.942342 10.3918 1.08186C10.3041 1.13416 10.2075 1.2127 10.1021 1.3175C9.75067 1.66682 8.45163 3.08637 8.20493 3.57615C7.9758 4.04846 7.63282 4.51167 7.17601 4.96579C6.91247 5.22779 6.72814 5.35863 6.62303 5.35832C6.55296 5.35811 6.38693 5.22623 6.12494 4.96269C5.89788 4.73428 5.70586 4.50598 5.54887 4.27778C5.40934 4.06715 5.27861 3.84779 5.15666 3.61969C5.0347 3.3916 4.89523 3.16345 4.73825 2.93525C4.59872 2.72462 4.42417 2.51389 4.21457 2.30306C4.14471 2.23278 4.07479 2.18002 4.00482 2.14477C3.86489 2.07429 3.75978 2.07398 3.6895 2.14384L0.18435 3.62833C0.114071 3.6982 0.113761 3.80331 0.183419 3.94366C0.218247 4.01383 0.270594 4.08406 0.340458 4.15434C0.689781 4.50573 1.09181 4.80473 1.54655 5.05132C2.01886 5.28045 2.42968 5.57072 2.779 5.92211Z" fill="#FFC95B"/>
                                  </svg>
                              </div>
                          </div>
                          <div class="remarks">
                            <textarea
                              rows="4"
                              cols="50"
                              placeholder=" "
                            ></textarea>
                            <label for="note">Order notes</label>
                          </div>
                          <button type="submit" class="btn-custom btn--primary">
                              <span>Book a table</span>
                          </button>
                      </form>
                  </div>
                  <div class="reservation-wrapper__right">
                      <ul class="list-item">
                          <li class="item">
                              <div class="img-wrapper">
                                  <img src="./assets/images/img_banner.png" alt="">
                              </div>
                              <p class="b2-font text-center">Bar Seats</p>
                          </li>
                          <li class="item">
                              <div class="img-wrapper">
                                  <img src="./assets/images/img_banner.png" alt="">
                              </div>
                              <p class="b2-font text-center">Bar Seats</p>
                          </li>
                          <li class="item">
                              <div class="img-wrapper">
                                  <img src="./assets/images/img_banner.png" alt="">
                              </div>
                              <p class="b2-font text-center">Bar Seats</p>
                          </li>
                          <li class="item">
                              <div class="img-wrapper">
                                  <img src="./assets/images/img_banner.png" alt="">
                              </div>
                              <p class="b2-font text-center">Bar Seats</p>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </section>
    </main>

  <!-- end header -->
  <!-- import jquery -->
  <script src="./assets/libs/jquery-3.7.1.js"></script>
  <!-- end jquery -->
  <!-- import gsap -->
  <script src="./assets/libs/gsap.min.js"></script>
  <script src="./assets/libs/ScrollTrigger.min.js"></script>
  <script src="./assets/libs/splitType.min.js"></script>
  <!-- end import gsap -->
  <!-- import boostrap -->
  <script src="./assets/libs/bootstrap.bundle.min.js"></script>
  <!-- end boostrap -->
  <!-- import swiper js -->
  <script src="./assets/libs/swiper-bundle.min.js"></script>
  <!-- end import swiper js -->

  <!-- import moment js -->
  <script src="./assets/libs/moment.min.js"></script>
  <!-- end import moment js -->

  <!-- import lightpick js -->
  <script src="./assets/libs/lightpick.min.js"></script>
  <!-- end import lightpick js -->
  <!-- import custom js -->
  <script src="./assets/js/script.js"></script>
  <!-- end import custom js -->
</body>
</html>
